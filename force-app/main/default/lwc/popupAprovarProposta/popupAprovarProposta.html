<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={viewModal}>
                        <lightning-icon style="fill: white;" icon-name="utility:close" alternative-text="close"
                            variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Aprovar proposta</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="overflow:initial" if:true={errorDate}>
                    <div class="slds-text-align_center" style="">
                        <span style="font-weight: 700;color: red;">O mês da proposta é diferente que o mês da tabela ativa.</span>
                    </div>
                    <div class="slds-text-align_center" style="">
                        <span style="font-weight: 700;color: red;">Data Base da Tabela: {dataLimiteAprovacao}</span>
                    </div>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-522" style="overflow:initial" if:false={errorDate}>
                    
                    <div class="slds-text-align_center" style="">
                        <span>Digite a senha para aprovar a proposta:</span>                                                
                    </div>

                    <div class="slds-text-align_center" style="">
                        <span style="font-weight: 700;color: red;">Data Base da Tabela: {dataLimiteAprovacao}</span>
                    </div>

                    <lightning-input type="number" value="" data-field=""
                    placeholder="digite senha" label="" onchange={inputHandleChange}></lightning-input>
                   
                                   
                </div>
                <footer class="slds-modal__footer" style="text-align:center">
                    <lightning-button variant="destructive-text" label="Fechar" style="margin-right:10px;"
                    onclick={viewModal}></lightning-button>
                    <lightning-button variant="destructive" onclick={handleUpdateApprove} if:false={errorDate}
                    label="Aprovar"></lightning-button>
                </footer>
                <div if:true={isLoading} class="spinner">
                    <lightning-spinner alternative-text="Loadinggg" size="medium"></lightning-spinner>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   
</template>
