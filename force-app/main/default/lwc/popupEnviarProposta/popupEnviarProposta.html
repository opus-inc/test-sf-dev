<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={viewModal}>
                        <lightning-icon style="fill: white;" icon-name="utility:close" alternative-text="close"
                            variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Corretor</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-522"
                    style="overflow:initial">
                    
                    <div class="slds-text-align_center" style="">
                        <span if:true={error} style="color:red;">Erro de processamento, entre em contato com o administrador<br></span>
                        <span if:true={cannotSendToValidation} style="color:red;">Verifique os valores dos Sinais e da Comissão Destacada e tente novamente.<br></span>
                        <span>Sua solicitação será enviada para validação de:</span>

                        <br><span if:true={propostaVenda.Gerente_Empreendimento__c}>Nome: </span>
                        <span if:true={propostaVenda.Gerente_Empreendimento__c}>{propostaVenda.Gerente_Empreendimento__c}</span>

                        <br><span if:true={propostaVenda.Gerente_Empreendimento_Email__c}>Email: </span>
                        <span if:true={propostaVenda.Gerente_Empreendimento_Email__c}>{propostaVenda.Gerente_Empreendimento_Email__c}</span>
                        <div class="slds-text-align_center" style="">
                            <span style="font-weight: 700;color: red;">Data Base da Tabela: {dataLimiteAprovacao}</span>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer" style="text-align:center">
                    <lightning-button variant="destructive-text" label="Fechar" style="margin-right:10px;"
                    onclick={viewModal}></lightning-button>
                    <lightning-button variant="destructive" onclick={handleSubmitToApprove} disabled={cannotSendToValidation}
                    label="Enviar"></lightning-button>
                </footer>
                <div if:true={isLoading} class="spinner">
                    <lightning-spinner alternative-text="Loadinggg" size="medium"></lightning-spinner>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   
</template>
