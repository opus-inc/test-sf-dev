<template>


    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={viewModal}>
                        <lightning-icon style="fill: white;" icon-name="utility:close" alternative-text="close"
                            variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Mudar Corretor</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-522"
                    style="overflow:initial">

                    <lightning-combobox name="corretores" label="Selecione para qual corretor deseja atribuir a proposta:" value={corretorSelectedId}
                        placeholder="Selecione o corretor" options={corretores} onchange={handleChangeCorretor} required="true">
                    </lightning-combobox>

                </div>
                <footer class="slds-modal__footer" style="text-align:center">
                    <lightning-button variant="destructive-text" label="Cancelar" style="margin-right:10px;"
                        onclick={handleCancelar}></lightning-button>
                    <lightning-button variant="destructive" disabled={disabledSaveButton} onclick={handleSave} label="Salvar"></lightning-button>
                </footer>
                <div if:true={isLoading} class="spinner">
                    <lightning-spinner alternative-text="Loadinggg" size="medium"></lightning-spinner>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    
</template>
